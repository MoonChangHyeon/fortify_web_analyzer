<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/assets/libs/datatables.net-bs5/css/dataTables.bootstrap5.min.css}">
</th:block>

<th:block layout:fragment="content">

    <div class="mb-4">
        <h4 class="fw-semibold">룰 검색</h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">룰 검색</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">룰 이름으로 외부 표준 검색하기</h5>
                    <p class="card-subtitle mb-3">
                        검색할 룰 이름(Internal Category)의 일부를 입력하세요.
                    </p>
                    <form th:action="@{/}" method="get" class="d-flex gap-2">
                        <input type="text" name="keyword" class="form-control" placeholder="예: 'Code Injection'" th:value="${searchKeyword}" />
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div th:class="${selectedRule != null} ? 'col-lg-5' : 'col-lg-12'">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">검색된 규칙 목록</h5>
                            <div class="table-responsive" th:if="${foundRules != null and not #lists.isEmpty(foundRules)}">
                                <table id="search_results_table" class="table table-sm w-100">
                                    <thead><tr><th>규칙 이름 (클릭하여 상세 보기)</th></tr></thead>
                                    <tbody>
                                        <tr th:each="rule : ${foundRules}">
                                            <td>
                                                <a th:href="@{/(ruleId=${rule.id}, keyword=${searchKeyword})}" th:text="${rule.ruleName}"></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-4" th:if="${foundRules == null or #lists.isEmpty(foundRules)}">
                                <p th:if="${searchKeyword}">'<span th:text="${searchKeyword}"></span>'에 대한 검색 결과가 없습니다.</p>
                                <p th:unless="${searchKeyword}">검색어를 입력하세요.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7" th:if="${selectedRule != null}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">상세 정보: <span class="text-primary" th:text="${selectedRule.ruleName}"></span></h5>
                            <hr>
                            
                            <div class="accordion" id="detailsAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMappings">
                                            연관된 외부 표준 목록 (<span th:text="${#lists.size(selectedRule.mappings)}">0</span>개)
                                        </button>
                                    </h2>
                                    <div id="collapseMappings" class="accordion-collapse collapse show" data-bs-parent="#detailsAccordion">
                                        <div class="accordion-body">
                                            <table id="details_mapping_table" class="table table-sm table-striped w-100">
                                                <thead><tr><th>외부 표준 정보 (External Category)</th></tr></thead>
                                                <tbody>
                                                    <tr th:each="mapping : ${selectedRule.mappings}">
                                                        <td th:text="${mapping.standardInfo}"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRulePackInfo">
                                            룰팩 정보
                                        </button>
                                    </h2>
                                    <div id="collapseRulePackInfo" class="accordion-collapse collapse" data-bs-parent="#detailsAccordion">
                                        <div class="accordion-body">
                                            <p class="card-text mb-0">
                                                <strong>팩 이름:</strong> <span th:text="${selectedRule.rulePack.packName}"></span>
                                            </p>
                                            <p class="card-text mb-0">
                                                <strong>팩 버전:</strong> <span th:text="${selectedRule.rulePack.packVersion}"></span>
                                            </p>
                                            <p class="card-text mb-0">
                                                <strong>파일 위치:</strong> <span th:text="${selectedRule.rulePack.location}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/assets/libs/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/custom/datatable-initializer.js}"></script>
</th:block>

</html>

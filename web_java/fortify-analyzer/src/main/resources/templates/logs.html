<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>시스템 로그</title>
</head>
<body>
    <nav>
        <a th:href="@{/}">룰 검색</a>
        <a th:href="@{/upload}">XML 업로드</a>
        <a th:href="@{/analyzer}">RulePack 분석기</a>
        <a th:href="@{/logs}"><b>시스템 로그</b></a>
    </nav>
    <hr/>
    <h1>시스템 로그</h1>
    <table border="1" style="width:100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="width: 15%;">시간</th>
                <th style="width: 10%;">상태</th>
                <th>메시지</th>
                <th style="width: 10%;">상세 정보</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${log.status}"></td>
                <td th:text="${log.message}"></td>
                <td>
                    <details th:if="${log.traceback != null and !log.traceback.isEmpty()}">
                        <summary>보기</summary>
                        <pre th:text="${log.traceback}" style="white-space: pre-wrap; background-color: #f5f5f5; padding: 10px; border-radius: 5px;"></pre>
                    </details>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(logs)}">
                <td colspan="4" style="text-align: center;">기록된 로그가 없습니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fortify 분석기{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('main.index') }}">Rule 검색</a>
            <a href="{{ url_for('main.upload_and_parse') }}">XML 업로드</a>
            <a href="{{ url_for('main.analyzer') }}">RulePack 분석기</a>
            <a href="{{ url_for('main.view_logs') }}">로그</a>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
